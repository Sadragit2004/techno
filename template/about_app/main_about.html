<section class="about-section space pb-0 fix">
    <div class="container-fluid">
     <div class="about-container-wrapper style1 space bg-white border-radius">
      <div class="container">
       <div class="row gy-5">
        <div class="col-lg-6">
         <div class="about-us-img">
        
          
          
            <div class="about-us-thumb">
           <img src="{{media_url}}img/aboutus.webp" alt="درباره ما 2 - عکس اصلی" />
          </div>
          
         <br><br><br><br><br><br><br><br> <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
           
           <div class="about-us-thumb">
           <img src="{{media_url}}{{about.image_name}}" alt="{{about.title}} - عکس اصلی" />
          </div>
          
          <div class="counter-wrapper">
           <span style='font-size:70px; color:#333; font-weight:900;'><span class="counter-number">20</span>+</span>
           <p>
            سال <br />
            سابقه
           </p>
          </div>
         </div>
        </div>
        <div class="col-lg-6">
         <div class="section-title">
          <div style='color:#333;' class="subtitle wow fadeInUp" data-wow-delay="0.3s">درباره شرکت</div>
          <h2 class="title wow fadeInUp" data-wow-delay="0.6s">{{about.title}}</h2>
          <p>
            {% autoescape off %}{{about.decription}}{% endautoescape %}
          </p>

         <div class="contact-wrapper wow fadeInUp" data-wow-delay="0.3s">
          <a href="#" class="et-btn">استعلام قیمت و مشاوره<i class="fa-solid fa-arrow-left"></i></a>
          <div class="contact-us">
           <img src="{{media_url}}img/icon/aboutIcon1_3.svg" alt="{{about.title}} - image />
           <div class="contact-us-text">
            <h5 class="mb-1">پشتیبانی 24/7</h5>
            <h4><a href="tel:{{company.mobile_number}}">{{company.mobile_number}}</a></h4>
           </div>
          </div>
         </div>
        </div>
       </div>
      </div>
     </div>
    </div>
   </section>
