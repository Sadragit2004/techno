{% load render_partial %}

<section class="faq-section fix">
    <div class="container-fluid">
        <div class="faq-container-wrapper space style1 bg-theme-color border-radius">
            <div class="container">
                <div class="faq-wrapper style1">
                    <div class="faq-content style1">
                        <div class="section-title mb-55">
                            <span class="subtitle theme-color-transparent wow fadeInUp" data-wow-delay="0.3s">سوالات متداول</span>
                             <div class="title text-white wow fadeInUp" data-wow-delay="0.6s">سوالات متداولی که ممکن است برایتان پیش بیاید</div>
                        </div>
                        <div class="faq-accordion">
                            <div class="accordion" id="accordion">
                                {% for faq in quss %}
                                <div class="accordion-item mb-3 wow fadeInUp" data-wow-delay="{{ forloop.counter0|add:0.3|floatformat:1 }}s">
                                    <h3 class="accordion-header">
                                        <button class="accordion-button {{faq.id}}"
                                                type="button"
                                                data-bs-toggle="collapse"
                                                data-bs-target="#faq{{ forloop.counter }}"
                                                aria-expanded="{{ forloop.first|yesno:'true,false' }}"
                                                aria-controls="faq{{ forloop.counter }}">
                                            {{ faq.question }}
                                        </button>
                                    </h3>
                                    <div id="faq{{ forloop.counter }}" class="accordion-collapse collapse {{ forloop.first|yesno:'show,' }}" data-bs-parent="#accordion">
                                        <div class="accordion-body">
                                            {{ faq.answer }}
                                        </div>
                                    </div>
                                </div>
                                {% endfor %}
                            </div>
                        </div>
                    </div>
                  
                </div>
            </div>
        </div>
    </div>
</section>
